@if (page) {
<div class="page-wrapper">
  @for (block of sortedBlocks; track block.id) { @if (isHeroBlock(block)) {
  <app-hero-block [block]="block.item"></app-hero-block>
  } @if (isRichTextBlock(block)) {
  <app-rte [block]="block.item"></app-rte> } }
</div>
} @else {
<div>Loading page...</div>
}
